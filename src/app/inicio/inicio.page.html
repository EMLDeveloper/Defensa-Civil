<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <swiper #swiper class="swiper" [allowTouchMove]="false">
    <ng-template swiperSlide><img
      src="https://eldia.com.do/wp-content/uploads/2021/12/Defensa-Civil.png?mrf-size=m"
    /></ng-template>
    <ng-template swiperSlide>><img
      src="https://scontent-sjc3-1.xx.fbcdn.net/v/t1.6435-9/72671403_2469851719729406_4734393697930575872_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=NuSzK2X1rZEAX-sVyKy&_nc_ht=scontent-sjc3-1.xx&oh=00_AfBV907R9podmQ5tmtEPZdjsM59SVc3rfY3watzfnJUq5g&oe=63B246CB"
    /></ng-template>
    <ng-template swiperSlide><img src="https://www.superate.gob.do/wp-content/uploads/2022/06/Las-instituciones-desarrollaran-e-implementaran-un-programa-de-formacion-y-entrenamiento-para-voluntarios-y-colaboradores-de-Superate-2.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="https://presidencia.gob.do/sites/default/files/content/2_1.JPG" alt=""></ng-template>
    <ng-template swiperSlide><img src="https://vigilanteinformativo.com/wp-content/uploads/2021/10/defensa-civil-simulacro.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="https://robertocavada.com/wp-content/uploads/2022/06/E2uVt5pXMAwFQIS-770x540.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="https://pbs.twimg.com/media/EOawS9xX4AUH1h6?format=jpg&name=small" alt=""></ng-template>
  </swiper>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="full" (click)="prev()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="toggleTouch()">
        <ion-icon name="lock-open-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="next()">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  

</ion-footer>
