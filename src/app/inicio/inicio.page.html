<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <swiper #swiper class="swiper" [allowTouchMove]="false">
    <ng-template swiperSlide><img src="../../assets/img/img2.png" alt=""></ng-template>
    <ng-template swiperSlide><img src="../../assets/img/img1.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="../../assets/img/img3.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="../../assets/img/img4.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="../../assets/img/img5.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="../../assets/img/img6.jpg" alt=""></ng-template>
    <ng-template swiperSlide><img src="../../assets/img/img7.jpg" alt=""></ng-template>
  </swiper>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="full" (click)="prev()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="toggleTouch()">
        <ion-icon name="lock-open-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="next()">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  

</ion-footer>
