<ion-header>
  <ion-toolbar color = "primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Miembros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center"size="large">Miembros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item  *ngFor ="let data of lista" >
        <ion-card style="background-color: #90a4ae">
        <ion-card-content>
          <div>
                <ion-item slot="header" style="color: white">
                  <ion-label>{{data.cargo}}</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  <img src="{{data.foto}}"><br><br>
                  <b style="color: rgb(0, 0, 0)">{{data.nombre}}</b><br><br>
                </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>
