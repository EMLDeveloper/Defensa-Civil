<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Miembros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large" style="color: #f38e4b"
        >Miembros</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let data of lista">
      <ion-card style="background-color: #f38e4b">
        <ion-card-content>
          <ion-card-title>
            <ion-label class="ion-text-center" style="color: black"
              >{{data.cargo}}</ion-label
            ></ion-card-title
          >
          <br />
          <img src="{{data.foto}}" /><br /><br />
          <b style="color: black">{{data.nombre}}.</b>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
