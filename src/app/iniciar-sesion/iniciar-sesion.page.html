<ion-header>
  <ion-toolbar color = "primary" class="ion-text-center">
    <ion-title>Iniciar Sesion</ion-title>
    <ion-breadcrumb [routerLink]="['/inicio']">
      <ion-icon slot="start" name="medkit"></ion-icon>
      Inicio
    </ion-breadcrumb>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesion</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <br>
      <br>
      <img style= "margin-left: 40%;"  width="250" height="250"
    src="https://eldia.com.do/wp-content/uploads/2021/12/Defensa-Civil.png?mrf-size=m"
  />
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input id = "name" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input id = "password"formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button expand="block"(click)="ingresar()">Ingresar</ion-button>

      <ion-button color="success" expand="block"[routerLink]="['/registro']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="primary">
      <ion-button class="ion-text-center" expand="block" [routerLink]="['/recuperar-password']">Cambiar y Recuperar Contraseña</ion-button>
  </ion-toolbar>
</ion-footer>
