<ion-header>
  <ion-toolbar color = "primary" class="ion-text-center">
    <ion-title>Iniciar Sesion</ion-title>
    <ion-breadcrumb [routerLink]="['/inicio']">
      <ion-icon slot="start" name="medkit"></ion-icon>
      Inicio
    </ion-breadcrumb>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: #c1c5c7">
    <ion-card-header>
      <ion-card-title class="ion-text-center" color="primary">Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <br>
      <img style="width: 1000px;"src="assets/img/tarea.jpeg"/>
        <ion-item>
          <ion-label position="floating">Cedula:</ion-label>
          <ion-input  [(ngModel)]="cedula" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input [(ngModel)]="clave" type="password"></ion-input>
        </ion-item>
      <br>
      <ion-button expand="block"(click)="iniciarS()">Ingresar</ion-button>

      <ion-button color="success" expand="block"[routerLink]="['/quiero-ser']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" >
      <ion-button class="ion-text-center" expand="block" [routerLink]="['/recuperar-password']">Cambiar y Recuperar Contraseña</ion-button>
  </ion-toolbar>
</ion-footer>
