<ion-header>
  <ion-toolbar color = "primary" class="ion-text-center">
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input id = "name" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input id = "password"formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()" >
        Ingresar
      </ion-button>

      <ion-button color="success" [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/recuperar-password']">Cambiar y Recuperar Contraseña</ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
