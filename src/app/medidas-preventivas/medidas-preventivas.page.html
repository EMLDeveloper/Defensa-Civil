<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medidas Preventivas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center"
        >Medidas Preventivas</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let data of lista">
      <ion-card style="background-color: #ff6600">
        <ion-card-content style="background-color: #2e1d02">
          <ion-card-title><ion-label class="ion-text-center" 
            >Medida-{{data.id}}</ion-label
          ></ion-card-title>
          <div class="ion-padding" slot="content">
            <img src="{{data.foto}}" /><br /><br />
            <b>Titulo:</b><br />
            {{data.titulo}}<br /><br />
            <b>Descripcion:</b><br />
            {{data.descripcion}}<br />
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
