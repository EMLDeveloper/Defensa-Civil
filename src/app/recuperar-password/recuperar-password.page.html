<ion-header>
  <ion-toolbar color = "primary" class="ion-text-center">
    <ion-breadcrumb [routerLink]="['/iniciar-sesion']">
        <ion-icon slot="start" name="walk"></ion-icon>
        Login
      </ion-breadcrumb>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Recuperar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña Anterior</ion-label>
          <ion-input [(ngModel)]="clave_anterior" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña Nueva</ion-label>
          <ion-input [(ngModel)]="clave_nueva"  type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button [routerLink]="['/iniciar-sesion']" class="ion-text-center" expand="block"(click)="guardar()">Actualizar
        </ion-button>
    </ion-card-content>
  
  </ion-card>
</ion-content>
