<ion-header>
  <ion-toolbar color = "primary" class="ion-text-center">
      <ion-breadcrumb href="#registro">
        <ion-icon slot="start" name="home"></ion-icon>
        Login
      </ion-breadcrumb>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Recuperar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Usuario o Email</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button class="ion-text-center" expand="block"(click)="guardar()">Actualizar
        </ion-button>
      </form>
    </ion-card-content>
  
  </ion-card>
</ion-content>
