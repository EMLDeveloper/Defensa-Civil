<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title class="ion-text-center">
      Videos de la defensa civil
    </ion-card-title>

    <ion-card *ngFor="let videos of listaVideos">
      <ion-card-header>
        <iframe
          width="100%"
          height="100%"
          [src]="this.transform(videos.link)"
        ></iframe>
        <ion-card-title>{{ videos['titulo'] }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Descripcion:</strong> {{ videos['descripcion'] }}</p>
        <p><strong>Fecha:</strong> {{ videos['fecha'] }}</p>
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
