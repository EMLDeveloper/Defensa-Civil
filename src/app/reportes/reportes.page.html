<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Reportes de Situaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: gray;">
    <ion-card-title class="ion-text-center">Reportar situacion</ion-card-title>

    <ion-item>
      <ion-label position="floating">Titulo:</ion-label>
      <ion-input [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n:</ion-label>
      <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Link de la Foto:</ion-label>
      <ion-input [(ngModel)]="foto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Latitud:</ion-label>
      <ion-input [(ngModel)]="latitud"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Longitud:</ion-label>
      <ion-input [(ngModel)]="longitud"></ion-input>
    </ion-item>

    <div class="container">
      <div class="center">
        <ion-button (click)="reportes()" expand="full">
          Realizar reporte
        </ion-button>
      </div>
    </div>
  </ion-card>
</ion-content>
